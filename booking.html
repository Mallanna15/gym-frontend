<!DOCTYPE html>
<html>
<head>
  <title>Book a Class</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Book a Class</h2>
  <form id="bookingForm">
    <input type="text" placeholder="Your Name" required id="bname">
    <select id="bclass" required>
        <option value="">Choose Class</option>
        <option>Strength Training</option>
        <option>Yoga</option>
        <option>Cardio</option>
        <option>Kickboxing</option>
        <option>Swimming</option>
      </select>
      
    <input type="date" required id="bdate">
    <button type="submit">Book</button>
  </form>
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const booking = {
        name: document.getElementById("bname").value,
        class: document.getElementById("bclass").value,
        date: document.getElementById("bdate").value
      };
      localStorage.setItem("bookingInfo", JSON.stringify(booking));
      alert("âœ… Booking confirmed for " + booking.class + " on " + booking.date);
    });
  </script>
</body>
</html>
